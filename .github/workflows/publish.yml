name: Publish

on:
  release:
    types:
      - released

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.2.2

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install package
        run: |
          poetry install

      - name: Build package
        run: |
          poetry build

      - name: Publish package
        run: |
          poetry publish --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}
